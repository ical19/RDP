name: SSH Server via Ngrok

on:
  workflow_dispatch:   # bisa dijalankan manual dari tab Actions
  push:                # atau otomatis saat push

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH server
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-server
          echo "root:12345" | sudo chpasswd
          sudo service ssh start

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Start Ngrok Tunnel
        run: |
          ngrok config add-authtoken 32TBti5INgELrYUNnydo7xnaJ8d_GP4GPpo3qxEJMHi9qQk3
          nohup ngrok tcp 22 --region ap > ngrok.log &
          sleep 10
          curl -s http://127.0.0.1:4040/api/tunnels | jq

      - name: Keep Alive
        run: sleep infinity
        
